<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000000;
        }
        .titulio {
            font-size: 3.25rem;
            font-weight: bold;
            color: #FEBF00;
            text-align: center;
            margin-top: 3;
        }
        .input-container {
            position: relative;
        }
        .input, textarea {
            margin-top: 2rem;
            width: 50%;
            border-radius: 10px;
            outline: 2px solid #FEBF00;
            border: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #e2e2e2;
            outline-offset: 3px;
            padding: 10px 1rem;
            transition: 0.25s;
            font-size: 1.5rem;
        }
        .input:focus, textarea:focus {
            outline-offset: 5px;
            background-color: #fff;
        }
        .input.invalid {
            border: 2px solid red;
        }
        .input.valid {
            border: 2px solid green;
        }
        button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            background: #183153;
            font-family: "Montserrat", sans-serif;
            box-shadow: 0px 6px 24px 0px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer;
            border: none;
            margin: 3rem;
        }
        button:after {
            content: " ";
            width: 0%;
            height: 100%;
            background: #ffd401;
            position: absolute;
            transition: all 0.4s ease-in-out;
            right: 0;
        }
        button:hover::after {
            right: auto;
            left: 0;
            width: 100%;
        }
        button span {
            text-align: center;
            text-decoration: none;
            width: 100%;
            padding: 18px 25px;
            color: #fff;
            font-size: 1.125em;
            font-weight: 700;
            letter-spacing: 0.3em;
            z-index: 20;
            transition: all 0.3s ease-in-out;
        }
        button:hover span {
            color: #183153;
            animation: scaleUp 0.3s ease-in-out;
        }
        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        h2 {
            color: #74777b;
            text-align: center;
            font-size: 2rem;
        }
        .toggle {
            position: relative;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-end;
        }
        .toggle input[type="checkbox"] {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
            cursor: pointer;
            opacity: 0;
        }
        .toggle label {
            position: relative;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }
        .toggle label:before {
            content: "";
            width: 70px;
            height: 40px;
            background: #fff;
            border: 2px solid #ddd;
            box-shadow: inset -30px 0 0 #666;
            position: relative;
            display: inline-block;
            border-radius: 20px;
            box-sizing: border-box;
            transition: 0.25s ease-in;
        }
        .toggle label:after {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            left: 10px;
            top: 10px;
            border-radius: 50%;
            background: #fffdfd;
            box-shadow: inset -8px -5px #333;
            transition: 0.2s ease-in-out;
        }
        .toggle input[type="checkbox"]:checked + label:before {
            box-shadow: inset 30px 0 0 #ffeb00;
        }
        .toggle input[type="checkbox"]:checked + label:after {
            box-shadow: inset 0 0 0 2px #fff;
            background: #ffbc00;
            left: 39px;
            top: 8px;
            border: 2px dashed #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }
        .analyzer-title {
            font-size: 1.5rem;
            color: #FEBF00;
            margin: 1rem 0 0.5rem 0;
            text-align: center;
        }
        textarea {
            width: 60%;
            height: 100px;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body id="body" class="body">
    <header>
        <h1 class="titulio">Crear Basesita De Datitos SQL</h1>
        <div class="toggle">
            <input type="checkbox" id="botonModoOscuroClaro"/>
            <label></label>
        </div>          
    </header>
    <h2>Sigue el siguiente flujito...</h2>
    <form id="sqlForm">
        <center>
            <input type="text" placeholder="1. Crea tu base de datos (CREATE DATABASE)" name="query1" class="input">
            <input type="text" placeholder="2. Ubicate en tu base de datos (USE)" name="query2" class="input">
            <input type="text" placeholder="3. Crea una tabla en tu base de datos (CREATE TABLE)" name="query3" class="input">
            <input type="text" placeholder="4. Añade entradas a tu base de datos (INSERT INTO)" name="query4" class="input">
            <input type="text" placeholder="5. Modifica o elimina tus entradas (UPDATE, DELETE)" name="query5" class="input">
            <button type="submit">
                <span>Ejecutar</span>
            </button>
        </center>
    </form>
    <h2>Resultados del Análisis</h2>
    <div class="container">
        <div class="analyzer-title">Resultados Léxicos</div>
        <textarea id="lexicalResults" placeholder="Resultados Léxicos"></textarea>
        <div class="analyzer-title">Resultados Sintácticos</div>
        <textarea id="syntacticResults" placeholder="Resultados Sintácticos"></textarea>
        <div class="analyzer-title">Resultados Semánticos</div>
        <textarea id="semanticResults" placeholder="Resultados Semánticos"></textarea>
    </div>
    <footer>
        <h1 class="titulio">Darío Antonio Gutiérrez Álvarez - 2221245</h1>
    </footer>
    <script>
        document.getElementById('botonModoOscuroClaro').addEventListener('click', function() {
            var body = document.getElementById('body');
            if (body.style.backgroundColor == 'rgb(255, 255, 255)') {
                body.style.backgroundColor = '#000000';
            } else {
                body.style.backgroundColor = '#ffffff';
            }
        });

        document.getElementById('sqlForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const inputs = document.querySelectorAll('.input');
            const queries = [];
            inputs.forEach(input => {
                queries.push(input.value);
            });

            const lexicalResults = document.getElementById('lexicalResults');
            const syntacticResults = document.getElementById('syntacticResults');
            const semanticResults = document.getElementById('semanticResults');

            lexicalResults.value = '';
            syntacticResults.value = '';
            semanticResults.value = '';

            // Hacer la petición POST al servidor local para validación
            const localResponse = await fetch('/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ queries })
            });

            const localResults = await localResponse.json();

            inputs.forEach((input, index) => {
                if (localResults[index].valid) {
                    input.classList.remove('invalid');
                    input.classList.add('valid');
                } else {
                    input.classList.remove('valid');
                    input.classList.add('invalid');
                    alert(`Error en el campo ${index + 1}: ${localResults[index].error}`);
                }

                lexicalResults.value += `Consulta ${index + 1}: ${JSON.stringify(localResults[index].lexical)}\n`;
                syntacticResults.value += `Consulta ${index + 1}: ${localResults[index].syntactic}\n`;
                semanticResults.value += `Consulta ${index + 1}: ${localResults[index].semantic}\n`;
            });

            // Hacer la petición POST al endpoint remoto
            for (const query of queries) {
                const remoteResponse = await fetch('http://100.29.73.189:8080/api/sql/execute-sql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sql: query })
                });

                const remoteResults = await remoteResponse.json();
                console.log('Resultados del endpoint remoto:', remoteResults);
                // Aquí puedes manejar los resultados del endpoint remoto si es necesario
            }
        });
    </script>
</body>
</html>
